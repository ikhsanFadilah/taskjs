<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const answer = confirm("Apakah anda yakin?");
        if(answer){
            const name = prompt("siapa nama anda?");
            alert('hello ' + name);
        }else{
            alert('Terimakasih');
        }
    </script>
</body>
</html>
