<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>
            document.writeln("Muhamad Ikhsan fadilah");
            document.writeln("</br>");
            document.writeln("Desainer UI/UX");
            document.writeln("</br>");
            document.writeln("Nama : " + "Muhamad Ikhsan " + "fadilah");
            
            //escape sequence
            document.writeln("<textarea rows='10' cols='100'>");
            document.write("Muhamad \nIkhsan \nfadilah\n");
            document.write("\\Home \\Ikhsan\n");
            document.write("\"Desainer UI/UX\"\n");
            document.write("\'Belajar Javascript\'\n");
            document.writeln("</textarea>");

        </script>
    </body>
</html>
