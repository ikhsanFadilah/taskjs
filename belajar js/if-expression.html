<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>If Expression</title>
    </head>
    <body>
        <script>

            const examValue = 65;

            if (examValue >= 80) {
                document.writeln("<p>Good Job</p>");
            } else if (examValue >= 70) {
                document.writeln("<p>Good</p>");
            } else if (examValue >= 60) {
                document.writeln("<p>Not Bad</p>");
            } else {
                document.writeln("<p>Try Again</p>");
            }

        </script>
    </body>
</html>
