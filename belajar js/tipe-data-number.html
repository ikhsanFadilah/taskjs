<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>
            //basis 10
            document.writeln(100);
            document.writeln("</br>");
            document.writeln(100.123);
            //basis 2 (binary)
            document.writeln("</br>");
            document.writeln(0b1111010);
        </script>
    </body>
</html>
