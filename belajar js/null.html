<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
    <body>
        <script>

            let firstname = null;

            if(firstname === undefined){
                alert("Undefined");
            } else if(firstname === null){
                alert("NULL");
            } else{
                alert("firstname");
            }

        </script>
    </body>
</html>
